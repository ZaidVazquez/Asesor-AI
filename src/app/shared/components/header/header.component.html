<mat-toolbar color="accent">
    <ng-container *ngIf="isLogged">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </ng-container>
   <span><a routerLink="/home">Asesor Educativo</a></span>
   <span class="spacer"></span>
   <div>
    <a *ngIf="!isLogged else viewLogout" routerLink="/login">Iniciar Sesión</a></div>
  
</mat-toolbar>

<ng-template #viewLogout>
    <button mat-button [matMenuTriggerFor]="lista">
        {{ data.nombre + ' ' + data.apellidos }}
        <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #lista="matMenu">
        <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            Cerrar Sesión
        </button>
    </mat-menu>

</ng-template>
