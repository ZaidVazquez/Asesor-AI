<div class="container">
    <div class="row m-3">
        <div class="col-lg-12">
            <h2>Facturas</h2>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-lg-12 text-end">
            <button mat-raised-button color="primary" (click)="onOpenModal()">
               <mat-icon>add</mat-icon>
                Agregar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">RFC</th>
                            <th class="text-center">Direcci√≥n</th>
                            <th class="text-center">Cfdi</th>
                            <th class="text-center">Fecha Registro</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Factura of Facturas">
                            <td>{{ Factura.rfc}}</td>
                            <td>{{ Factura.direccion}}</td>
                            <td>{{ Factura.cfdi}}</td>
                            <td>{{ Factura.fechaRegistro | date: 'dd/MMM/yyyy' }}</td>
                            <td class="text-center">
                                <button mat-icon-button color="primary" (click)="onOpenModal(Factura)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                               </td>
                               <td class="text-center">
                                <button mat-icon-button color="warn" (click)="onDelete(Factura.cveFactura)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                               </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
